<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
</head>
<body>
    <section id="formulario">
        <label for="titulo-post">Título:</label>
        <input type="text"  id="titulo-post">

        <label for="autor-post">Autor:</label>
        <input type="text"  id="autor-post">

        <label for="thumb-post">Endereço da sua Imagem:</label>
        <input type="text"  id="thumb-post">

        <label for="conteudo-post">Conteúdo:</label>
        <textarea id="conteudo-post" value="Titulo Aqui" cols="30" rows="10"></textarea>
        
        <button onclick="adcionaAoObjeto()">Criar Post</button>
    </section>

    <section id="popup-section">
        <h2 class="titulo-do-popup">Você adcionou as seguintes postagens:</h2>
        <div id="popup">
            
        </div>
        <div class="buttons">
            <button  onclick="postarMais()">Continuar Postando</button>
            <button onclick="salvarPostagens()">Salvar Postagens e Vilzualizar</button>
        </div>
        
    </section>
</body>
</html>
